<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      h1 {
        font-size: 4rem;
        margin: 0;
        color: #cc0000;
      }
      h2 {
        margin-top: 10px;
      }
      p {
        font-size: 1.2rem;
      }
      a {
        text-decoration: none;
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        margin-top: 20px;
        transition: background 0.3s;
      }
      a:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you are looking for does not exist.</p>
    <a href="/">Return to Shop</a>
  </body>
</html>
